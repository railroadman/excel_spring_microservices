<!doctype html>
<html class="no-js" lang="">

<head th:replace="fragments/head.html :: head"></head>

<body>
<header th:replace="fragments/top_nav.html :: navbar"></header>

<div class="container-fluid" id="container">

    <div class="row">
        <div class="col-lg-2">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action active">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Tasks</h5>

                    </div>

                </a>
                <a href="/file" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Add file</h5>
                    </div>

                </a>
                <a href="/items" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Item Data</h5>

                    </div>

                </a>


            </div>
        </div>
        <div class="col-lg-10">

            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">Task Id</th>
                    <th scope="col">DocumentId</th>
                    <th scope="col">DataType</th>
                    <th scope="col">ContentType</th>
                    <th scope="col">CustomerId</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="task: ${tasks}" class="alert" th:classappend="${task.stateId==3} ? 'alert-success' : ''">

                <td class="col-lg-2" th:text="${task.event_id}"></td>
                <td class="col-lg-2" th:text="${task.document_id}"></td>
                <td class="col-lg-2" th:text="${task.dataType}"></td>
                <td class="col-lg-3" th:text="${task.contentType}"></td>
                <td class="col-lg-3" th:text="${task.stateId}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


</div>


<footer th:replace="fragments/footer :: footer">

</footer>
</body>

</html>
