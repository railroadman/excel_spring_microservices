<!doctype html>
<html class="no-js" lang="">

<head th:replace="fragments/head.html :: head"></head>

<body>
<header th:replace="fragments/top_nav.html :: navbar"></header>

<div class="container-fluid" id="container">

    <div class="row">
        <div class="col-lg-2">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action ">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Tasks</h5>

                    </div>

                </a>
                <a href="/file" class="list-group-item list-group-item-action active">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Add file</h5>
                    </div>

                </a>
                <a href="/items" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Item Data</h5>

                    </div>

                </a>


            </div>
        </div>
        <div class="col-lg-10">

            <form method="POST" action="/file" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">customerid</label>
                        <input name="customerId" type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Type</label>

                        <select name="type" id="inputState" class="form-control">
                            <option value="ITEM" selected>ITEM</option>
                            <option value="CUSTOMER">CUSTOMER</option>
                            <input type="hidden" name="eventId" value="2">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Document Type</label>
                    <select name="documentType" id="inputState" class="form-control">
                        <option value="XLS" selected>XLS</option>
                        <option value="XLS">XLS</option>
                        <input type="hidden" name="eventId" value="2">
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="file" name="file">
                </div>


                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

        </div>
    </div>


</div>


<footer th:replace="fragments/footer :: footer">

</footer>
</body>

</html>
